<form class="login-page" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <section mat-card-avatar>
        <mat-icon class="login-page__avatar">account_circle</mat-icon>
      </section>
      <mat-card-title>{{ 'PAGE.AUTH.LOGIN.TITLE' | translate }}</mat-card-title>
      <mat-card-subtitle>{{ 'PAGE.AUTH.LOGIN.SUBTITLE' | translate }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field>
          <mat-label>{{ 'FORM.USERNAME' | translate }}</mat-label>
          <input matInput tabindex="1" type="email" formControlName="username">
          <mat-error *ngIf="form.get('username').invalid">{{ getError(form.get('username')) | translate }}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>{{ 'FORM.PASSWORD' | translate }}</mat-label>
          <input matInput tabindex="2" [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="form.get('password').invalid">{{ getError(form.get('password')) | translate }}</mat-error>
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" tabindex="3" type="submit" [disabled]="!form.valid">
        {{ 'BUTTON.CONTINUE' | translate | uppercase }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
